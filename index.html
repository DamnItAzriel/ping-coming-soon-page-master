<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
      
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Ping coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
  <main>
    <div class="logo">
      <img src="/images/logo.svg" alt="logo-for-ping" width="86" height="26">
    </div>
    <div class="header">
      <h1>
        We are launching <span>soon!</span>
      </h1>
    </div>
    
    <div class="subscribe">
      <p>
        Subscribe and get notified
      </p>
    </div>
    <div class="notify">
        <input type="text" placeholder="Your email address..." id="email">
        <!-- <br>  -->
        <!-- Please provide a valid email address -->
        <div id="feedback"></div>
    </div>
    <div id="submitBtn">
        <input type="submit" value="Notify Me" id="submitEmail">      
    </div>
    <div class="illustration-dash">
      <img src="/images/illustration-dashboard.png" alt="illustration-dashboard">
    </div>
    <div class="social-media">
      <span style="font-size: 15px; color: hsl(223, 87%, 63%);">
        <a href="http://twitter.com/DamnItAzriel"target="_blank">
          <i class="fa fa-facebook"></i>
        </a>
        <a href="http://twitter.com/DamnItAzriel" target="_blank">
          <i class="fa fa-twitter"></i>
        </a>
        <a href="http://instagram.com/pankajsp_6" target="_blank">
          <i class="fa fa-instagram"></i>
        </a>
      </span>
      <!-- <div id="fb">
        <img src="/images/facebook-brands.svg" alt="facebook-logo">
      </div>
      <div id="twitter">
        <img src="/images/twitter-brands.svg" alt="twitter-logo">
      </div>
      <div id="insta">
        <img src="/images/instagram-brands.svg" alt="instagram-logo">
      </div> -->
    </div>
    
  </main>

  <footer>
    <p class="copyright">
      &copy; Copyright Ping. All rights reserved.
    </p>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://twitter.com/DamnItAzriel">Pankaj Pawar</a>.
    </p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
